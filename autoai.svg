<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Neuron Synapse Representation -->
    <circle cx="50" cy="150" r="20" fill="#00FFFF" />
    <circle cx="150" cy="50" r="20" fill="#00FFFF" />
    <circle cx="150" cy="250" r="20" fill="#00FFFF" />
    <circle cx="250" cy="150" r="20" fill="#00FFFF" />

    <!-- Connecting synapses -->
    <line x1="50" y1="150" x2="150" y2="50" stroke="#00FFFF" stroke-width="5" />
    <line x1="50" y1="150" x2="150" y2="250" stroke="#00FFFF" stroke-width="5" />
    <line x1="150" y1="50" x2="250" y2="150" stroke="#00FFFF" stroke-width="5" />
    <line x1="150" y1="250" x2="250" y2="150" stroke="#00FFFF" stroke-width="5" />
</svg>
